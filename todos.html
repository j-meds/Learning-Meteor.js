<head>
    <title>todos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <form class="new-task">
                <input type="text" name="task" placeholder='type to add new task...'>
            </form>
        </header>
        <ul>
            {{#each tasks}} {{>task}} {{/each}}
        </ul>
    </div>
</body>
<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <b>{{text}}</b> &nbsp;&nbsp; <i>Created: {{createdAt}}</i>
        <input type="checkbox" name='checked' class="toggle-checked">
        <button class="delete">&times;</button>
    </li>
</template>
